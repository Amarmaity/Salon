services:
  - type: web
    name: salon-app
    env: python
    runtime: python3.12  # ‚Üê Add this line
    buildCommand: |
      ./.render-build.sh
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "gunicorn Salon.wsgi:application"
    plan: free
